<!DOCTYPE html>
<html lang='en'>

<head>
    <meta charset='UTF-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <title>Principal</title>
    <link rel='stylesheet' href='https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css'>
    <script src='https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js'></script>
</head>

<body class='bg-dark'>

    <div class='row-md-12'>
        <div class='col-md text-center'>
            <img src='assets/JavaScript_Logo.png' alt='Texto no disponible' width='300px' height='auto'>
        </div>
        <div class='col-md text-center'>
            <p class='text-white'>Programming Languages</p>
        </div>
        <div class='col-xl-12 text-center'>
            <input type='text' id='txtIn'>
            <input class='btn btn-primary' type='button' value='Enviar' id='btnSend'>
        </div>
        <div class='text-white'>
            <table id='listInput'>
                <tr>
                    <th>
                        Datos ingresados
                    </th>
                </tr>
            </table>
        </div>
    </div>

    <script>
        const txtIn = document.getElementById('txtIn');
        const btnSend = document.getElementById('btnSend');
        const listInput = document.getElementById('listInput');
        const sendInput = () => {
            if (txtIn.value == '' || txtIn.value == undefined || txtIn.value == null) alert('input not defined');
            listInput.insertRow(-1).innerHTML = `<tr><td>${txtIn.value}</td></tr>`; txtIn.value = '';
        }
        txtIn.addEventListener('keyup', (e) => { if (e.key === 'Enter') sendInput(); })
        btnSend.addEventListener('click', () => sendInput());
    </script>
</body>

</html>
